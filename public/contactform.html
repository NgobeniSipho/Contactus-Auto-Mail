<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="form-container" style="display: flex; justify-content: center;">
        <form action="" class="contact-form" style="display: flex; flex-direction: column;">
            <h2>Contact</h2>
            <input type="text" id="name" placeholder="Full name" style="margin-bottom: 7px; width: 200px;">
            <input type="text" id="Subject" placeholder="Subject" style="margin-bottom: 7px; width: 200px;">
            <input type="email" id="email" placeholder="Email" style="margin-bottom: 7px; width: 200px;">
            <input type="text" id="message" placeholder="Type message" style="margin-bottom: 7px; width: 200px; height: 200px;">

            <input type="submit" style="width: 200px;">
        </form>
    </div>

    <script src="/js/contactform.js"></script>
</body>
</html>
